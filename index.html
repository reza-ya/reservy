<!DOCTYPE html>
<html  lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d90d23f30f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body onresize="getcordinate()">
<div class="contain">

        <div class="row align-items-center" >
                <div class="col-4 order-12">
                    <aside id="sidebar">
                        <form action="">
                            <h4>میزخود را بسازید</h4>
                            <!-- <h5>ظرفیت میز</h5> -->
                            <div class="labels">
                                <label for="text">: اسم میز</label>
                            <input id="name_desk" class="text-center" max="10" min="1" type="text" required >
                                <label for="text">: حداقل ظرفیت</label>
                            <input id="min" class="text-center" max="10" min="1" type="number" required >
                            <label for="text">: حداکثر ظرفیت</label>
                            <input id="max" class="text-center" max="10" min="1" type="number"required >
                            </div>
                            <button id="create_desk" class="btn btn-success m-2" type="submit" >بساز</button>
                            <div class="pop">
                                <div id="sample_desk" class="" draggable="true"></div>
                            <small class="guid_drag">میز را داخل کادر بکشید</small>
                            </div>
                            
                        </form>
                        </aside>
                </div>

                <div class="col-8 order-2" id="column_svg" >

                    
                    <main id="main_1"  >
                        <div class="round" >
                            <div class="roundBottom">
                                <div class="floor_text"></div>
                                <button id="line_button" class="btn btn-warning" >دیوار</button>
                                <button id="newDesign" class=" btn btn-primary" >جدید</button>
                                <button id="reset_btn" class="btn btn-danger">Reset</button>
                            </div>
                            <div class="svg2" >
                                <div class="wrap_rot">
                                    <!-- BUTTON FOR ROTATE DESK -->
                                    <div class="rot">
                                        
                                        <button id="btn_up" class="rotate"><img src="asset/right.svg" alt=""></button>
                                        <button id="btn_Down" class="rotate"><img src="asset/left.svg" alt=""></i></button>
                                    </div>
                                    <!-- WIDTH AND HEIGHT BUTTON -->
                                    <div class="rot setwidth">
                                        <button id="width_plus" class="btn btn-primary width_desk">+</button>
                                        <p class="desk_text_edite">عرض</p>
                                        <button id="width_minus" class="btn btn-primary width_desk">-</button>
                                    </div>
                                    <div class="rot setwidth">
                                        <button id="height_plus" class="btn btn-primary height_desk">+</button>
                                        <p class="desk_text_edite">طول</p>
                                        <button id="height_minus" class="btn btn-primary height_desk">-</button>
                                    </div>
                                    <div class="rot ">
                                        <button id="Delete" class="btn btn-danger ">حذف</button>
                                    </div>
                                        <!-- CIRCLE FOR CHAIR BUTTON -->
                                    <div class="rot chair_side">
                                        <div id="circle_chair" class="circle-chair" draggable="true"></div>
                                        <div style="font-size:13px; font-weight: bold;text-align: center;"> صندلی</div>
                                    </div>
                                    <div class="rot chair_size">
                                        <button id="chair_plus" class="btn btn-primary height_desk">+</button>
                                        <p class="chair_text_edite" style="font-size: 10px; font-weight: bold; text-align: center;">صندلی</p>
                                        <button id="chair_minus" class="btn btn-primary height_desk">-</button>
                                    </div>
                                </div>
                                <svg  id="vector" >
                                    <defs>
                                        <filter id="f1" x="0" y="0" width="200%" height="200%">
                                          <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
                                          <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
                                          <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                                        </filter>
                                      </defs>
                                      
                                      <defs>
                                        <filter id="f3" x="0" y="0" width="200%" height="200%">
                                            <feOffset result="offOut" in="SourceAlpha" dx="6" dy="6" />
                                            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="7" />
                                            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                                          </filter>
                                      </defs>
                                </svg>
    
                           </div>
                                
                            </div>
                        </div>
                    </main>
                </div>
        

        <div class="row">
            
        </div>
</div>

<button id="check_objects">check</button>




<script src="main.js"></script>
</body>
</html>
