<!DOCTYPE html>
<html  lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d90d23f30f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body onresize="getcordinate()">
<div class="container">

        <div class="row align-items-center">
                <div class="col-4 order-12">
                    <aside id="sidebar">
                        <form action="">
                            <h4>میزخود را بسازید</h4>
                            <h5>ظرفیت میز</h5>
                            <div class="labels">
                                <label for="text">: حداقل</label>
                            <input id="min" class="text-center" max="10" min="1" type="number" required >
                            <label for="text">: حداکثر</label>
                            <input id="max" class="text-center" max="10" min="1" type="number"required >
                            </div>
                            <button id="create_desk" class="btn btn-success m-2" type="submit" >بساز</button>
                            <div class="pop">
                                <div id="sample_desk" class="" draggable="true"></div>
                            <small class="guid_drag">میز را داخل کادر بکشید</small>
                            </div>
                            
                        </form>
                        </aside>
                </div>

                <div class="col-8 order-2">
                    <main id="main_1" >
                        <button id="line_button" class="line_button btn btn-success m-2" >دیوار</button>
                        <div class="svg2">
                            <div class="wrap_rot">
                                <div class="rot">
                                    <button id="btn_up" class="rotate"><i class="fas fa-sync"></i></button>
                                </div>
                                <div class="rot ">
                                    <button id="Delete" class="btn btn-danger ">حذف</button>
                                </div>
                                <div class="rot">
                                    <div class="circle-chair" draggable="true"></div>
                                </div>
                            </div>
                            <svg  id="vector" >
                                <defs>
                                    <filter id="f1" x="0" y="0" width="200%" height="200%">
                                      <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
                                      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
                                      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                                    </filter>
                                  </defs>
                            </svg>
                            
                        </div>
                    </main>
                </div>
        </div>

        <div class="row">
            
        </div>
</div>

<button id="check_objects">check</button>
<button id="reset_btn">Reset</button>




<script src="main.js"></script>
</body>
</html>
